<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        button.delete {
            background-color: #f44336;
        }
        button.delete:hover {
            background-color: #da190b;
        }
        button.edit {
            background-color: #2196F3;
        }
        button.edit:hover {
            background-color: #0b7dda;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .secret-list {
            width: 100%;
            min-height: 100px;
        }
        #editSecretForm {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Project Management</h1>
    
    <div class="container">
        <div>
            <h2>Create Secret</h2>
            <form id="secretForm">
                <div class="form-group">
                    <label for="secretName">Secret Name:</label>
                    <input type="text" id="secretName" required>
                </div>
                <div class="form-group">
                    <label for="secretSource">Source:</label>
                    <select id="secretSource" required>
                        <option value="AWS_SAM">AWS SAM</option>
                        <option value="OTHER">Other</option>
                    </select>
                </div>
                <button type="submit">Create Secret</button>
            </form>
            <div id="editSecretForm">
                <h3>Edit Secret</h3>
                <form id="editSecretFormInner">
                    <input type="hidden" id="editSecretId">
                    <div class="form-group">
                        <label for="editSecretName">Secret Name:</label>
                        <input type="text" id="editSecretName" required>
                    </div>
                    <div class="form-group">
                        <label for="editSecretSource">Source:</label>
                        <select id="editSecretSource" required>
                            <option value="AWS_SAM">AWS SAM</option>
                            <option value="OTHER">Other</option>
                        </select>
                    </div>
                    <button type="submit">Update Secret</button>
                    <button type="button" onclick="cancelEdit()">Cancel</button>
                </form>
            </div>
            <div id="secretMessage"></div>
        </div>
        
        <div>
            <h2>Secrets</h2>
            <table id="secretsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Source</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div>
            <h2>Create Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" required>
                </div>
                <button type="submit">Create Project</button>
            </form>
            <div id="message"></div>
        </div>
        
        <div>
            <h2>Projects</h2>
            <table id="projectsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Secrets</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // Get API host and port from environment or use defaults
        const API_HOST = window.API_HOST || 'localhost';
        const API_PORT = window.API_PORT || 5000;
        const API_URL = `http://${API_HOST}:${API_PORT}`;
        let availableSecrets = [];

        // Fetch and display secrets
        async function loadSecrets() {
            try {
                const response = await fetch(`${API_URL}/secrets/`);
                const secrets = await response.json();
                availableSecrets = secrets;
                const tbody = document.querySelector('#secretsTable tbody');
                tbody.innerHTML = '';
                
                secrets.forEach(secret => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${secret.name}</td>
                        <td>${secret.source}</td>
                        <td class="actions">
                            <button onclick="editSecret('${secret.identifier}', '${secret.name}', '${secret.source}')" class="edit">Edit</button>
                            <button onclick="deleteSecret('${secret.identifier}')" class="delete">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                loadProjects(); // Reload projects to update secret lists
            } catch (error) {
                showMessage('Error loading secrets: ' + error.message, true, 'secretMessage');
            }
        }

        // Create new secret
        document.getElementById('secretForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('secretName').value;
            const source = document.getElementById('secretSource').value;
            
            try {
                const response = await fetch(`${API_URL}/secrets/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        source
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create secret');
                }
                
                document.getElementById('secretName').value = '';
                document.getElementById('secretSource').value = 'AWS_SAM';
                showMessage('Secret created successfully!', false, 'secretMessage');
                loadSecrets();
            } catch (error) {
                showMessage('Error creating secret: ' + error.message, true, 'secretMessage');
            }
        });

        // Edit secret
        function editSecret(identifier, name, source) {
            document.getElementById('editSecretForm').style.display = 'block';
            document.getElementById('editSecretId').value = identifier;
            document.getElementById('editSecretName').value = name;
            document.getElementById('editSecretSource').value = source;
        }

        function cancelEdit() {
            document.getElementById('editSecretForm').style.display = 'none';
        }

        document.getElementById('editSecretFormInner').addEventListener('submit', async (e) => {
            e.preventDefault();
            const identifier = document.getElementById('editSecretId').value;
            const name = document.getElementById('editSecretName').value;
            const source = document.getElementById('editSecretSource').value;
            
            try {
                const response = await fetch(`${API_URL}/secrets/${identifier}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        source,
                        identifier
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update secret');
                }
                
                document.getElementById('editSecretForm').style.display = 'none';
                showMessage('Secret updated successfully!', false, 'secretMessage');
                loadSecrets();
            } catch (error) {
                showMessage('Error updating secret: ' + error.message, true, 'secretMessage');
            }
        });

        // Delete secret
        async function deleteSecret(identifier) {
            if (!confirm('Are you sure you want to delete this secret?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/secrets/${identifier}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete secret');
                }
                
                showMessage('Secret deleted successfully!', false, 'secretMessage');
                loadSecrets();
            } catch (error) {
                showMessage('Error deleting secret: ' + error.message, true, 'secretMessage');
            }
        }

        // Fetch and display projects
        async function loadProjects() {
            try {
                const response = await fetch(`${API_URL}/projects/`);
                const projects = await response.json();
                const tbody = document.querySelector('#projectsTable tbody');
                tbody.innerHTML = '';
                
                projects.forEach(project => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${project.name}</td>
                        <td>
                            <select multiple class="secret-list" onchange="updateProjectSecrets('${project.identifier}', this)">
                                ${availableSecrets.map(secret => 
                                    `<option value="${secret.identifier}" ${project.secrets.includes(secret.identifier) ? 'selected' : ''}>
                                        ${secret.name}
                                    </option>`
                                ).join('')}
                            </select>
                        </td>
                        <td class="actions">
                            <button onclick="deleteProject('${project.identifier}')" class="delete">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                showMessage('Error loading projects: ' + error.message, true);
            }
        }

        // Update project secrets
        async function updateProjectSecrets(projectId, selectElement) {
            const selectedSecrets = Array.from(selectElement.selectedOptions).map(option => option.value);
            
            try {
                const response = await fetch(`${API_URL}/projects/${projectId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        secrets: selectedSecrets
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update project secrets');
                }
                
                showMessage('Project secrets updated successfully!');
            } catch (error) {
                showMessage('Error updating project secrets: ' + error.message, true);
                loadProjects(); // Reload to reset the selection
            }
        }

        // Create new project
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('projectName').value;
            
            try {
                const response = await fetch(`${API_URL}/projects/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        secrets: []
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create project');
                }
                
                document.getElementById('projectName').value = '';
                showMessage('Project created successfully!');
                loadProjects();
            } catch (error) {
                showMessage('Error creating project: ' + error.message, true);
            }
        });

        // Delete project
        async function deleteProject(identifier) {
            if (!confirm('Are you sure you want to delete this project?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/projects/${identifier}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete project');
                }
                
                showMessage('Project deleted successfully!');
                loadProjects();
            } catch (error) {
                showMessage('Error deleting project: ' + error.message, true);
            }
        }

        // Utility function to show messages
        function showMessage(message, isError = false, elementId = 'message') {
            const messageDiv = document.getElementById(elementId);
            messageDiv.textContent = message;
            messageDiv.className = isError ? 'error' : 'success';
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Initial load
        loadSecrets();
    </script>
</body>
</html>
