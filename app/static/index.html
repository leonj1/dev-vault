<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button.delete {
            background-color: #f44336;
        }
        button.delete:hover {
            background-color: #da190b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Project Management</h1>
    
    <div class="container">
        <div>
            <h2>Create Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" required>
                </div>
                <button type="submit">Create Project</button>
            </form>
            <div id="message"></div>
        </div>
        
        <div>
            <h2>Projects</h2>
            <table id="projectsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Secrets</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = '';  // Empty string since we're serving from the same origin

        // Fetch and display projects
        async function loadProjects() {
            try {
                const response = await fetch(`${API_URL}/projects/`);
                const projects = await response.json();
                const tbody = document.querySelector('#projectsTable tbody');
                tbody.innerHTML = '';
                
                projects.forEach(project => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${project.name}</td>
                        <td>${project.secrets.join(', ') || 'No secrets'}</td>
                        <td>
                            <button onclick="deleteProject('${project.identifier}')" class="delete">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                showMessage('Error loading projects: ' + error.message, true);
            }
        }

        // Create new project
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('projectName').value;
            
            try {
                const response = await fetch(`${API_URL}/projects/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        secrets: []
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to create project');
                }
                
                document.getElementById('projectName').value = '';
                showMessage('Project created successfully!');
                loadProjects();
            } catch (error) {
                showMessage('Error creating project: ' + error.message, true);
            }
        });

        // Delete project
        async function deleteProject(identifier) {
            if (!confirm('Are you sure you want to delete this project?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/projects/${identifier}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete project');
                }
                
                showMessage('Project deleted successfully!');
                loadProjects();
            } catch (error) {
                showMessage('Error deleting project: ' + error.message, true);
            }
        }

        // Utility function to show messages
        function showMessage(message, isError = false) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = isError ? 'error' : 'success';
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 3000);
        }

        // Initial load
        loadProjects();
    </script>
</body>
</html>
